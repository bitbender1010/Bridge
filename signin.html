    <div class="signin__container top">
        <div class="signin__form__div">
            <div class="header__cancel__modal"><p>Login to continue</p></div>
            <div class="form">
                <form id="sign__form">
                    <label for="signin__email">
                        <p class="email__label">Email</p>
                        <input type="email" name="email" id="signin__email__input" required>
                    </label>
                    <label for="signin__password">
                        <p class="password__label">Password</p>
                        <input type="password" name="password" id="signin__password__input" required>
                    </label> <br>
                    <button id="signin__btn">Log in</button>
                </form>
                <div class="auth">
                    <span class="firstline__span"></span>
                    <p>or sign in with</p>
                    <span class="secondline__span"></span>
                    <!-- TODO: ADD google icon image to the button -->
                    <button id="google-auth">Google</button>
                </div>
            </div>
            <div class="bottom">
                <p>Dont have an account? <span id="sign__up"><a href="./signup.html">sign up</a></span></p>
            </div>
        </div>
    </div>
